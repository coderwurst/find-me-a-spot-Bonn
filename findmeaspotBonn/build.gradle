buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
	}
}
	 
	apply plugin: 'gwt'
	apply plugin: 'war'
	 
	repositories {
		jcenter()
	}
	 
	repositories { mavenCentral() }
	 
	dependencies {
		providedCompile('org.gwtbootstrap3:gwtbootstrap3:0.9.3')
		providedCompile('commons-httpclient:commons-httpclient:3.1')		
		
    	testCompile('junit:junit:4.12')
	}
	
	gwt {
		gwtVersion='2.8.0'
		 
		modules 'com.coderwurst.findmeaspotBonn'
		 
		maxHeapSize = "1024M"
		 
		superDev {
		noPrecompile=true
	}
}

